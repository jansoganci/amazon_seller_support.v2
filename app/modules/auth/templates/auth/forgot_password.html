{% extends 'auth/base_auth.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="px-8 py-6 mt-4 text-left bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Reset your password</h3>
        <p class="mt-2 text-sm text-center text-gray-600 dark:text-gray-400">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form method="POST" class="mt-4">
            <div>
                <label class="block text-gray-700 dark:text-gray-300" for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email"
                       class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary-500
                              dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div class="flex items-center justify-center mt-4">
                <button type="submit"
                        class="px-6 py-2 text-white bg-primary-500 rounded-lg hover:bg-primary-600 focus:outline-none">
                    Send Reset Link
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('auth.login') }}" 
               class="text-sm text-primary-600 dark:text-primary-400 hover:underline">
                Back to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
