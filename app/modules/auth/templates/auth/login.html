{% extends "base_tailwind.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo/Header -->
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Welcome Back!
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Sign in to manage your Amazon seller account
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md">
      <form class="space-y-6" action="{{ url_for('auth.login') }}" method="POST">
        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Username
          </label>
          <div class="mt-1">
            <input id="username" name="username" type="text" required 
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 
                          rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                          dark:bg-gray-700 dark:text-white sm:text-sm"
                   placeholder="Enter your username">
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <div class="mt-1">
            <input id="password" name="password" type="password" required
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 
                          rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                          dark:bg-gray-700 dark:text-white sm:text-sm"
                   placeholder="Enter your password">
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 
                          border-gray-300 rounded dark:border-gray-600 dark:bg-gray-700">
            <label for="remember" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="{{ url_for('auth.forgot_password') }}" 
               class="font-medium text-primary-600 hover:text-primary-500">
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Sign In Button -->
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                         shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 
                         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500
                         dark:focus:ring-offset-gray-800">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}" 
           class="font-medium text-primary-600 hover:text-primary-500 ml-1">
          Create one now
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
