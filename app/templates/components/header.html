<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200">
    <nav class="px-4 py-2.5">
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex items-center">
                <!-- Sidebar Toggle Button -->
                <button id="toggleSidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <span class="sr-only">Toggle sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                    </svg>
                </button>
                
                <!-- Logo -->
                <a href="{{ url_for('main.dashboard') }}" class="flex items-center ml-4">
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-primary-600">Amazon Seller Support</span>
                </a>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center">
                {% if current_user.is_authenticated %}
                    <div class="flex items-center">
                        <span class="mr-4 text-gray-600">{{ current_user.name }}</span>
                        <a href="{{ url_for('auth.logout') }}" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2">Logout</a>
                    </div>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
