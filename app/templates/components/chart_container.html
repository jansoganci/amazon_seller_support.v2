{% macro chart_container(title, chart_id, subtitle='') %}
<div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ title }}</h3>
            {% if subtitle %}
                <p class="text-sm text-gray-500 dark:text-gray-400">{{ subtitle }}</p>
            {% endif %}
        </div>
        <div class="flex items-center space-x-2">
            <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300" data-chart-download="{{ chart_id }}">
                <i class="fas fa-download"></i>
            </button>
            <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300" data-chart-fullscreen="{{ chart_id }}">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    <div class="relative" style="height: 300px;">
        <canvas id="{{ chart_id }}"></canvas>
    </div>
</div>
{% endmacro %}
